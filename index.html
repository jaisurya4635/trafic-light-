<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafic light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="light">
        <div class="box">
            <div class="light" id="red"></div>
            <div class="light" id="yellow"></div>
            <div class="light" id="green"></div>
        </div>
        <button id="redbtn" onclick="redch()">red</button>
        <button id="yellowbtn" onclick="yellowch()">yellow</button>
        <button id="greenbtn" onclick="greench()">green</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
